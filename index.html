<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Nav & Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f0f6fc;
        color: #2c3e50;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .text-center.my-3 img {
        height: 60px;
        filter: drop-shadow(0 0 2px rgba(58, 110, 165, 0.5));
      }
      nav.custom-nav {
        background-color: #d9e8ff;
        border-radius: 8px;
        padding: 8px 0;
        box-shadow: 0 3px 8px rgba(58, 110, 165, 0.15);
        margin-bottom: 40px;
      }
      nav.custom-nav .nav-link {
        color: #3a6ea5;
        font-weight: 600;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      nav.custom-nav .nav-link:hover,
      nav.custom-nav .nav-link.active {
        background-color: #3a6ea5;
        color: white !important;
      }

      /* 限制輪播圖寬度與置中 */
      #carouselExampleIndicators {
        max-width: 900px;
        margin: 0 auto 50px auto;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(58, 110, 165, 0.3);
        overflow: hidden;
      }
      .carousel-inner img {
        border-radius: 12px;
      }

      /* 卡片區 */
      .container .card {
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(58, 110, 165, 0.15);
        transition: transform 0.3s ease;
      }
      .container .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 24px rgba(58, 110, 165, 0.3);
      }
      .container .card-title {
        color: #3a6ea5;
        font-weight: 700;
      }
      .container .card-text {
        color: #4a5d7a;
        font-size: 0.95rem;
      }
      .container .btn-primary {
        background-color: #3a6ea5;
        border-color: #3a6ea5;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .container .btn-primary:hover {
        background-color: #2c4f7b;
        border-color: #2c4f7b;
      }
      .card-img-top {
  height: 200px;         /* 固定高度，可自行調整 */
  object-fit: cover;     /* 保持比例裁剪圖片，避免變形 */
  width: 100%;           /* 寬度100%填滿卡片寬 */
}


      footer.bg-light {
        background-color: #d9e8ff !important;
        color: #4a5d7a !important;
        font-weight: 500;
        font-size: 0.9rem;
        padding: 20px 0;
        box-shadow: inset 0 1px 0 #a3c1e0;
      }
    </style>
  </head>
  <body>
    <div class="text-center my-3">
      <img src="kitty.png" alt="Logo" />
    </div>

    <nav class="nav justify-content-center custom-nav">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">About</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/image.jpg" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="/下載 (1).jpg" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="/下載.jpg" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="/1.jpg" class="card-img-top" alt="British Shorthair" />
            <div class="card-body">
              <h5 class="card-title">英國短毛貓</h5>
              <p class="card-text">溫馴穩重、毛髮濃密，適合家庭飼養。</p>
              <a href="british.html" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="/2.jpg" class="card-img-top" alt="Scottish Fold" />
            <div class="card-body">
              <h5 class="card-title">摺耳貓</h5>
              <p class="card-text">圓臉、摺耳，個性親人，是超人氣品種。</p>
              <a href="fold.html" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="/3.jpg" class="card-img-top" alt="Siamese" />
            <div class="card-body">
              <h5 class="card-title">暹羅貓</h5>
              <p class="card-text">聰明、愛講話，擁有深藍色眼睛與高貴氣質。</p>
              <a href="siamese.html" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="/4.jpg" class="card-img-top" alt="Ragdoll" />
            <div class="card-body">
              <h5 class="card-title">布偶貓</h5>
              <p class="card-text">性格溫順，會像布偶一樣任人擁抱，是超人氣寵物。</p>
              <a href="ragdoll.html" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center text-muted py-4 mt-5">
      <p class="mb-0">© 2025 Your Website. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
